    <script></script>
    <script>
      var hi = document.createElement("div");
      hi.innerHTML = "Hi";
      hi.style.fontSize = "120pt";
      document.body.appendChild(hi);
      /* make hi white */
      hi.style.color = "white";
      hi.style.fontFamily = "Comic Sans MS";
    </script>
    <script>
      /* make it so when i hover text that says sample text it changes to hi */
      var sampleText = document.createElement("div");
      sampleText.innerHTML = "Sample Text";
      sampleText.style.fontSize = "26pt";
      document.body.appendChild(sampleText);
      sampleText.addEventListener("mouseover", function () {
        sampleText.innerHTML = "Hi";
      });
      /* make it so when i hover over it again it changes back to sample text */
      sampleText.addEventListener("mouseout", function () {
        sampleText.innerHTML = "you already moused over this";
      });
      sampleText.style.color = "white";
      sampleText.style.fontFamily = "Times New Roman";
    </script>
    <br />
    <br />
    <br />

    <script>
      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      var text = document.createElement("div");
      document.body.appendChild(text);
      for (var i = 0; i < alphabet.length; i++) {
        var button = document.createElement("button");
        button.innerHTML = alphabet[i];
        document.body.appendChild(button);
        button.onclick = function () {
          text.innerHTML += this.innerHTML;
        };
      }
      text.style.color = "white";
      text.style.fontSize = "18pt";
      text.style.fontFamily = "Comic Sans MS";
    </script>
    <br />
    <script>
      var clearButton = document.createElement("button");
      clearButton.innerHTML = "Clear";
      document.body.appendChild(clearButton);
      clearButton.onclick = function () {
        text.innerHTML = "";
      };
    </script>
    <script>
      var spaceButton = document.createElement("button");
      spaceButton.innerHTML = "Space";
      document.body.appendChild(spaceButton);
      spaceButton.onclick = function () {
        text.innerHTML += " ";
      };
    </script>
    <script>
      var backspaceButton = document.createElement("button");
      backspaceButton.innerHTML = "Backspace";
      document.body.appendChild(backspaceButton);
      backspaceButton.onclick = function () {
        text.innerHTML = text.innerHTML.slice(0, -1);
      };
    </script>
