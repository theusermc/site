<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function countSentences() {
        // Get the input text
        var input = document.getElementById("input").value;

        var sentences = input.split(/[.?!]/);

        var count = sentences.length - 1;

        var output = document.getElementById("output");
        output.innerHTML = "Sentence count: " + count;
      }
    </script>
  </head>
  <body style="background-color: #fff">
    <textarea id="input" style="font-family: Arial"></textarea>
    <br />
    <button onclick="countSentences()" style="font-family: Arial">
      Submit
    </button>
    <br />
    <br />
    <div id="output" style="font-family: Comic Sans MS; font-size: 24px"></div>
  </body>
</html>
